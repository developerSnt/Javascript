<html>
    <head>
        <title> Javascript - clock </title>
    </head>
    <body>
        <h2>clock </h2>
        <br><br><hr><br>
        <h1 id="clock"></h1>
    </body>
    <script>
         const clock = document.getElementById('clock');
        
         setInterval(function( ){
            let date = new Date();
             console.log(date.toLocaleTimeString())
          
            clock.innerHTML = date.toLocaleTimeString()
         },10)
        
    </script>
</html>
