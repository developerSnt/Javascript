<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key code - js</title>
</head>
<body>
    <div id="insert">
        <h1 class="key">Enter the key in your keybord</h1>
    </div>
</body>
<script>
    const insert = document.getElementById('insert');
    window.addEventListener('keydown',(e)=>{

        console.log(e)
        insert.innerHTML = `
        <table>
  <tr>
    <th>Key</th>
    <th>Keycode</th>
    <th>Code</th>
  </tr>
  <tr>
    <td>${e.key === " " ? "space" : e.key }</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>
 
</table>
        `
    })
</script>
</html>
